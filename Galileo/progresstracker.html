<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141414] dark group/design-root overflow-x-hidden"
      style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#292929] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#FFFFFF]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2
              class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Repair Hub
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a
                class="text-[#FFFFFF] text-sm font-medium leading-normal"
                href="#"
                >Dashboard</a
              >
              <a
                class="text-[#FFFFFF] text-sm font-medium leading-normal"
                href="#"
                >Projects</a
              >
              <a
                class="text-[#FFFFFF] text-sm font-medium leading-normal"
                href="#"
                >Calendar</a
              >
              <a
                class="text-[#FFFFFF] text-sm font-medium leading-normal"
                href="#"
                >Team</a
              >
            </div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#292929] text-[#FFFFFF] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div
                  class="text-[#FFFFFF]"
                  data-icon="MagnifyingGlass"
                  data-size="20px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#292929] text-[#FFFFFF] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div
                  class="text-[#FFFFFF]"
                  data-icon="Bell"
                  data-size="20px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20px"
                    height="20px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style="
                background-image: url('https://cdn.usegalileo.ai/sdxl10/014920d7-e0b4-4ffa-823a-811dd0d3cdbc.png');
              "
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col max-w-[960px] flex-1"
          >
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p
                class="text-[#FFFFFF] tracking-light text-[32px] font-bold leading-tight min-w-72"
              >
                Project #1234
              </p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#292929] text-[#FFFFFF] text-sm font-medium leading-normal"
              >
                <span class="truncate">View details</span>
              </button>
            </div>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between">
                <p class="text-[#FFFFFF] text-base font-medium leading-normal">
                  Ongoing
                </p>
                <p class="text-[#FFFFFF] text-sm font-normal leading-normal">
                  75%
                </p>
              </div>
              <div class="rounded bg-[#383838]">
                <div class="h-2 rounded bg-[#39E079]" style="width: 75%"></div>
              </div>
              <p class="text-[#C4C4C4] text-sm font-normal leading-normal">
                Due in 2 days
              </p>
            </div>
            <h3
              class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4"
            >
              Step 1: Diagnose issue
            </h3>
            <div class="flex items-center gap-4 bg-[#141414] px-4 min-h-14">
              <p
                class="text-[#FFFFFF] text-base font-normal leading-normal flex-1 truncate"
              >
                Client reported a broken screen
              </p>
            </div>
            <div class="flex items-center gap-4 bg-[#141414] px-4 min-h-14">
              <p
                class="text-[#FFFFFF] text-base font-normal leading-normal flex-1 truncate"
              >
                Device type: iPhone 11
              </p>
            </div>
            <div class="flex items-center gap-4 bg-[#141414] px-4 min-h-14">
              <p
                class="text-[#FFFFFF] text-base font-normal leading-normal flex-1 truncate"
              >
                IMEI: 356420106632234
              </p>
            </div>
            <div
              class="flex items-center gap-4 bg-[#141414] px-4 min-h-[72px] py-2"
            >
              <div class="flex flex-col justify-center">
                <p
                  class="text-[#FFFFFF] text-base font-medium leading-normal line-clamp-1"
                >
                  Step 1: Diagnose issue
                </p>
                <p
                  class="text-[#C4C4C4] text-sm font-normal leading-normal line-clamp-2"
                >
                  Please provide a detailed description of the issue
                </p>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <textarea
                  placeholder="Enter your notes here"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border-none bg-[#292929] focus:border-none min-h-36 placeholder:text-[#C4C4C4] p-4 text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-start">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#292929] text-[#FFFFFF] gap-2 pl-5 text-base font-bold leading-normal tracking-[0.015em]"
              >
                <div
                  class="text-[#FFFFFF]"
                  data-icon="Camera"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24px"
                    height="24px"
                    fill="currentColor"
                    viewBox="0 0 256 256"
                  >
                    <path
                      d="M208,56H180.28L166.65,35.56A8,8,0,0,0,160,32H96a8,8,0,0,0-6.65,3.56L75.71,56H48A24,24,0,0,0,24,80V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V80A24,24,0,0,0,208,56Zm8,136a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V80a8,8,0,0,1,8-8H80a8,8,0,0,0,6.66-3.56L100.28,48h55.43l13.63,20.44A8,8,0,0,0,176,72h32a8,8,0,0,1,8,8ZM128,88a44,44,0,1,0,44,44A44.05,44.05,0,0,0,128,88Zm0,72a28,28,0,1,1,28-28A28,28,0,0,1,128,160Z"
                    ></path>
                  </svg>
                </div>
                <span class="truncate">Upload photo</span>
              </button>
            </div>
            <div
              class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4"
            >
              <div class="flex flex-col gap-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style="
                    background-image: url('https://cdn.usegalileo.ai/sdxl10/a899f69f-f668-4e2c-b451-29f436f94a03.png');
                  "
                ></div>
              </div>
              <div class="flex flex-col gap-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style="
                    background-image: url('https://cdn.usegalileo.ai/sdxl10/3b1c6cae-12b1-4efa-b5eb-1b21d8d82c33.png');
                  "
                ></div>
              </div>
              <div class="flex flex-col gap-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                  style="
                    background-image: url('https://cdn.usegalileo.ai/sdxl10/f2fed51f-5a34-4fa2-9f9e-cbdfb2287a16.png');
                  "
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
